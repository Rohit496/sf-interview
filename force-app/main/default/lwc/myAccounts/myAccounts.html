<template>
    <div class="slds-card">
        <!-- Header -->
        <div class="accounts-header slds-var-p-around_medium">
            <h2 class="slds-text-heading_medium slds-text-color_inverse accounts-title">{title}</h2>
        </div>

        <!-- Loading spinner -->
        <template if:true={isLoading}>
            <div class="slds-align_absolute-center slds-var-p-around_medium">
                <lightning-spinner
                    alternative-text="Loading accounts"
                    size="medium"
                ></lightning-spinner>
            </div>
        </template>

        <!-- Error state -->
        <template if:true={hasError}>
            <div class="slds-var-p-around_medium">
                <p class="slds-text-color_error">{errorMessage}</p>
            </div>
        </template>

        <!-- Account list -->
        <template if:true={hasAccounts}>
            <div class="slds-var-p-around_small">
                <template for:each={accounts} for:item="account">
                    <div key={account.Id} class="slds-box slds-var-m-bottom_small account-card">
                        <div class="slds-media slds-media_center">
                            <!-- Avatar -->
                            <div class="slds-media__figure">
                                <span class="slds-avatar slds-avatar_large">
                                    <abbr
                                        class="slds-avatar__initials"
                                        title={account.Name}
                                        style={account.avatarStyle}
                                    >{account.avatarLetter}</abbr>
                                </span>
                            </div>

                            <!-- Name / details + revenue / rating -->
                            <div class="slds-media__body">
                                <div class="slds-grid slds-grid_align-spread">
                                    <!-- Left: name / industry / phone -->
                                    <div class="slds-col">
                                        <p class="slds-text-heading_small">{account.Name}</p>
                                        <p class="slds-text-body_small slds-text-color_weak">
                                            Industry: {account.Industry}
                                        </p>
                                        <p class="slds-text-body_small slds-text-color_weak">
                                            Phone: {account.Phone}
                                        </p>
                                    </div>

                                    <!-- Right: revenue / rating -->
                                    <div class="slds-col slds-text-align_right">
                                        <p class="slds-text-body_small slds-text-color_weak">
                                            Annual Revenue
                                        </p>
                                        <p class="slds-text-heading_small">
                                            {account.formattedRevenue}
                                        </p>
                                        <div
                                            class="slds-grid slds-grid_align-end slds-var-m-top_xx-small"
                                        >
                                            <span
                                                class="slds-text-body_small slds-text-color_weak"
                                                >Rating&nbsp;</span
                                            >
                                            <span class={account.ratingClass}
                                                >{account.Rating}</span
                                            >
                                            <template if:true={account.isHot}>
                                                <span>&nbsp;ðŸ”¥</span>
                                            </template>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>

                <!-- Footer count -->
                <div
                    class="slds-box slds-text-align_center footer-pill slds-var-p-around_small"
                >
                    <p class="slds-text-body_small footer-text">{footerText}</p>
                </div>
            </div>
        </template>
    </div>
</template>
